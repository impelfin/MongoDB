# mongod.conf

storage:
  dbPath: /root/mongodb/arbiter
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /root/mongodb/arbiter/mongod.log

net:
  port: 26028
  bindIp: 127.0.0.1

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

replication:
  replSetName: "replica"
